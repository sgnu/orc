<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orc!</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <h1>osu! Rate-change Calculator</h1>
        Rate <input type="number" name="rate" id="rate" value="1" step="0.1">
        Initial BPM <input type="number" name="initial BPM" id="initial-bpm" value="180">
        Changed BPM <input type="number" name="changed BPM" id="changed-bpm" value="180">
        Initial AR <input type="number" name="initial AR" id="initial-ar" min="0" value="9">
        Changed AR <input type="number" name="changed AR" id="changed-ar" min="0" value="9">
        Initial OD <input type="number" name="initial OD" id="initial-od" min="0" value="8">
        Changed OD <input type="number" name="changed OD" id="changed-od" min="0" value="8">
    </div>

    <script src="./index.js"></script>
</body>

</html>
